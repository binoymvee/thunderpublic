<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/site_media/thunderadmin/css/custom.css" rel="stylesheet">
<link href="/site_media/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="/site_media/bower_components/jquery/dist/jquery.min.js"></script>
<title>{% block title %}{% endblock%}</title>
<script type="text/javascript">
//To highlight the radio text
$( document ).ready(function() {
    $('input[type="radio"]').click(function () {
        $('input[type="radio"]').parent().css("color", "#606468");
        $(this).parent().css("color", "#FFFFFF");
    });
});
</script>
</head>
<body>
    <div class="col-sm-12 top-space" id="top-nav-bar">
         <div class="col-sm-1 col-sm-offset-4 back-button">
            {% block backimg %}{%endblock %}
         </div>
        <div class="col-sm-3 back-link">
            {% block toplink %}{%endblock %}
        </div>
    </div>
    <div class="col-sm-12 vertical-space" id="top-nav-bar">
        <div class="col-sm-offset-2 col-sm-3 side-logo">
            <img src="{{ base_url }}site_media/thunderadmin/logos.png" class="logo" />
        </div>
        <div class="col-sm-7 sb">
            <div class="col-sm-12 top-message">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> 
                {% endfor %}
            </div>
            <div class="sub-heading">{% block head %}{%endblock %}</div>
            {% block content %}{% endblock %}
            {% block settings%}{% endblock %}
        </div>
    </div>
</body>
</html>
