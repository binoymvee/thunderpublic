<div class="allalerts">
    <div class="row head-area">
        <div class="col-lg-12 col-xs-12 head-content">
            <!-- Displays only if the user have privilege --> 
            {% if 'deploy_cloud' in request.session.cloudAccessMapData.featureAccess %}
                <div class="col-xs-1">
                    <input type="checkbox" name="do_select" id="selecctall">
                </div>                  
                <div class="col-xs-4">
                    <input type="button" id="delete-alert" value="Delete Selected" class="btn btn-info active">
                </div>
            {% endif %}
            <div class="col-xs-7">
                <p>Alert will remain in Thunder database for 30 calender days.<br>Deleting alerts does not effect log.</p>
            </div>
        </div>
    </div>
    <form action="#" method="" id="alert_del_form">
        <div class="row">
            <div class="col-lg-12 col-xs-12 bdr-pop">
                {% for alert in alerts %}
                    <div class="alert-content">
                        <div class="col-xs-1">
                            <input type="checkbox" name="alertall[]" value="{{alert.id}}">
                        </div>
                        <div class="col-xs-11">
                            {{alert.alert_content|safe}}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </form>
</div>
