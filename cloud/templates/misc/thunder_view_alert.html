<!-- Modifications done to modify the display of the log details -->
{% for alert in alerts %}
    <div class="col-lg-12 odd">
        <div class="col-xs-12 config-title">
            Log Title : 
        </div>
        <div class="col-xs-12">
            <div class="col-xs-8">
                {{alert.alert_type}}
            </div>
        </div>
        <div class="col-xs-12 config-title">
            Job Status :
        </div>
        <div class="col-xs-12">
            <div class="col-xs-1">
                {% if alert.alert_status == 'F' %}
                	Failed
                {% elif  alert.alert_status == 'N' %}
                	New
                {% else %}
                	In progress
                {% endif %}
            </div>
        </div>
        <div class="col-xs-12 config-title">
            Log Updated Time : 
        </div>
        <div class="col-xs-12">
           	<div class="col-xs-3">
                {{alert.updated_time}}
           	</div>
        </div>
        <div class="col-xs-12 config-title">
            Log Details 
        </div>
        <div class="col-xs-12">
            {{ alert.alert_content }}
        </div>
    </div>
    <li class="divider"></li>
    <div class="backlist">Back</div>
{% endfor %}
