<!-- Modifications done to modify the display of the log details -->
{% for alert in alerts %}
	<div class="col-lg-12 odd">
        <div class="col-xs-12 config-title">
            Log Title : 
        </div>
        <div class="col-xs-12">
		   	<div class="col-xs-8">
		   		{{alert.log_title}}
		   	</div>
        </div>
        <div class="col-xs-12 config-title">
            Job Status :
        </div>
        <div class="col-xs-12">
		   	<div class="col-xs-1">
		   		{% if alert.job_status == 'F' %}
		   			Failed
		   		{% elif  alert.job_status == 'N' %}
		   			New
		   		{% else %}
		   			In progress
		   		{% endif %}
		   	</div>
        </div>
        <div class="col-xs-12 config-title">
            Log Updated Time : 
        </div>
        <div class="col-xs-12">
		   	<div class="col-xs-3">
		   		{{alert.updated_time}}
		   	</div>
	   	</div>
	   	<div class="col-xs-12 config-title">
	   		Log Details 
	   	</div>
	   	<div class="col-xs-12">
	   		{{ alert.log_details }}	   		
	   	</div>
	</div>
	<li class="divider"></li>
    <div class="backlist">Back</div>
{% endfor %}
