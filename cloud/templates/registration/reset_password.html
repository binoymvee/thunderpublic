{% extends 'registration/login.html' %} 
{% block title %}ResetPassword{% endblock %} 
{% block content %}
<div id="login" class="reset">
    <form method="post" action=".">
        <fieldset class="clearfix">
            <p class="header">Reset Password</p>
                {% for field in form %}
                    <p>
                        <span class="fontawesome-laptop"></span>{{field}}
                    </p>
                {% endfor %}
            <p>
                <input type="submit" value="Verify" {% if emailSet %} disabled="disabled" title="Update DNS to enable password recovery" {% endif %} class="tooltip" >
            </p>
            {% csrf_token %}
        </fieldset>
    </form>
</div>
{% endblock %}
